<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Blueberry Form</title>
</head>

<body>
  <div class="container">
    <div class="shadow-lg mx-auto rounded col-12 col-sm-10 col-md-8 col-lg-6 my-2">
      <form action="" name="myForm" id="myForm">
        <h1 class="text-center text-primary">BLUEBERRY FORM</h1>


        <div class="container">
          <div class="row text-primary mx-auto g-3">

            <!-- First Name -->
            <div class="col-md-6 col-sm-12 d-grid">
              <label for="firstName">
                First Name
                <input type="text" name="firstName" id="firstName" class="form-control w-100 border-primary border-2"
                  placeholder="Input your First Name" />
              </label>
              <p id="error1" class="text-danger px-3 mb-0" style="font-size: 15px;"> </p>
            </div>

            <!-- Last Name -->
            <div class="col-md-6 col-sm-12 d-grid">
              <label for="lastName">
                Last Name
                <input type="text" name="lastName" id="lastName" class="form-control border-primary border-2"
                  placeholder="Input your last Name" />
              </label>
              <p id="error2" class="text-danger px-3 mb-0" style="font-size: 15px;"> </p>
            </div>

            <!-- Other Names -->
            <div class="col-12 d-grid">
              <label for="otherName">
                Other Name(s)
                <input type="text" name="" id="otherNames" class="form-control w-100 border-primary border-2"
                  placeholder="Input other Name(s)" />
              </label>
              <p id="error3" class="text-danger px-3 mb-0" style="font-size: 15px;"> </p>
            </div>

            <!-- Gender -->
            <div class="col-md-6 col-sm-12 d-grid align-items-center">
              <label for="">
                Gender <br />
                <label for="male" class="mx-1">
                  Male
                  <input type="radio" name="radio" id="male" class="" />
                </label>
                <label for="female" class="form-check-label">
                  Female
                  <input type="radio" name="radio" id="female" class="" />
                </label>
              </label>
              <p id="error8" class="text-danger px-1 mb-0" style="font-size: 15px;"> </p>
            </div>

            <!-- Date Of Birth  -->
            <div class="col-md-6 col-sm-12 d-grid">
              <label for="dob">
                Date Of Birth
                <input type="date" maxlength="10" name="dob" id="dob"
                  class="form-control border-primary border-2" />
              </label>
              <p id="error4" class="text-danger px-3 mb-0" style="font-size: 15px;"> </p>
            </div>

            <!-- Country -->
            <div class="col-6">
              <label for="country"> Country </label> <br>
              <select name="" id="country" class="border-primary bg-primary text-light text-primary rounded">
              </select>
            </div>

            <!-- Phone -->
            <div class="col-6 mb-2">
              <label for="phone"> Phone Number </label> <br />
              <div class="d-flex">
                <select name="" id="country" class="border-0 text-primary rounded">
                  <option class="">+234</option>
                  <option>+44</option>
                  <input type="tel" name="" id="phone" class="w-50 text-primary border-bottom border-0 border-primary"
                    maxlength="11" />
                </select>
              </div>
            </div>

            <!-- Email -->
            <div class="col-lg-12 d-grid">
              <label for="email">
                Email
                <input type="text" name="" id="email" class="w-100 form-control border-primary border-2"
                  placeholder="Input your Email" />
              </label>
              <p id="error5" class="text-danger px-3 mb-0" style="font-size: 15px;"> </p>
            </div>

            <!-- Password -->
            <div class="col-md-6 col-sm-12 d-grid ">
              <label for="password">
                Password
                <input type="password" name="" id="password" class="form-control border-primary border-2"
                  placeholder="Input your password" />
              </label>
              <p id="error6" class="text-danger px-3 mb-0" style="font-size: 15px;"> </p>             
            </div>

            <!-- Repeat Password -->
            <div class="col-md-6 col-sm-12 d-grid">
              <label for="repeatPassword">
                Repeat Password
                <input type="password" name="" id="repeatPassword" class="form-control border-primary border-2"
                  placeholder="Confirm your password" />
              </label>
              <p id="error7" class="text-danger px-3 mb-0" style="font-size: 15px;"> </p> 
            </div>

              <!-- Button -->
            <input type="button" value="submit" class="btn-primary p-1 m-3 w-50 mx-auto rounded" onclick="validate()">
          </div>



        </div>
    </div>
    </form>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>
</body>

</html>
